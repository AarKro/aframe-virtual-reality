<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Dress Up</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

  <script type="module" src="./src/index.js"></script>
</head>
<body>

  <a-scene physics="debug: false">
    <!-- assets -->
    <a-assets>
      <a-asset-item id="potatoModel" src="./src/assets/potato.gltf"></a-asset-item>
      <a-asset-item id="stageModel" src="./src/assets/stage.gltf"></a-asset-item>
      <a-asset-item id="tableModel" src="./src/assets/table.gltf"></a-asset-item>
      <a-asset-item id="table2Model" src="./src/assets/table_2.gltf"></a-asset-item>
      <a-asset-item id="sideboardModel" src="./src/assets/sideboard.gltf"></a-asset-item>
      <a-asset-item id="roomModel" src="./src/assets/room.gltf"></a-asset-item>
      <a-asset-item id="hatAModel" src="./src/assets/Hut_A.gltf"></a-asset-item>
      <a-asset-item id="hatBModel" src="./src/assets/Hut_B.gltf"></a-asset-item>
      <a-asset-item id="monocleAModel" src="./src/assets/Monokel1.gltf"></a-asset-item>
      <a-asset-item id="glassesRedModel" src="./src/assets/Brille_Rot.gltf"></a-asset-item>
    </a-assets>

    <!-- controlls -->
    <a-entity
      id="rig"
      movement-controls="controls: gamepad,keyboard,nipple"
      nipple-controls="mode: static"
    >
      <!-- camera -->
      <a-entity
        camera
        position="0 1.6 5"
        look-controls="pointerLockEnabled: true">
      </a-entity>

      <!-- hands -->
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: left" sphere-collider="objects: .grabbable;" rewind-grab></a-entity>
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: right" sphere-collider="objects: .grabbable;" rewind-grab></a-entity>
    </a-entity>

    <!-- potato -->
    <a-entity id="potato" gltf-model="#potatoModel" position="4 1.25 -2" rotation="0 90 0"></a-entity>

    <!-- clothing & accessories -->
    <a-entity class="grabbable" gltf-model="#hatAModel" body="type: dynamic; mass: 5; shape: none;" shape__main="shape: box; halfExtents: 0.2 0.2 0.2; offset: 0 0.08 0" position="-5 2 -1" data-orig-pos="-5 2 -1" data-potato-pos="3.68 1.85 -2"></a-entity>
    <a-entity class="grabbable" gltf-model="#hatBModel" body="type: dynamic; mass: 5; shape: none;" shape__main="shape: box; halfExtents: 0.2 0.12 0.2;" rotation="0 90 0" data-orig-rotation="0 90 0" data-potato-rotation="0 -90 0" position="-5 2 -2" data-orig-pos="-5 2 -2" data-potato-pos="3.68 1.85 -2"></a-entity>
    <a-entity class="grabbable" gltf-model="#glassesRedModel" body="type: dynamic; mass: 5; shape: none;" shape__main="shape: box; halfExtents: 0.4 0.15 0.2;" rotation="0 -90 0" data-orig-rotation="0 -90 0" data-potato-rotation="0 90 0" position="-5 2 -3" data-orig-pos="-5 2 -3" data-potato-pos="3.2 1.46 -2"></a-entity>
    <a-entity class="grabbable" gltf-model="#monocleAModel" body="type: dynamic; mass: 5; shape: none;" shape__main="shape: box; halfExtents: 0.2 0.15 0.2;" rotation="0 -90 0" data-orig-rotation="0 -90 0" data-potato-rotation="0 90 0" position="-5 2 -4" data-orig-pos="-5 2 -4" data-potato-pos="3.2 1.46 -2.25"></a-entity>

    <!-- environemnt -->
    <a-box id="room" gltf-model="#roomModel" body="type: static; mass: 0; shape: none;" shape__main="shape: box; halfExtents: 10 .5 10; offset: 0 -5.1 0" position="0 4 0" rotation="0 -90 0"></a-box>
    <a-entity id="table" gltf-model="#tableModel" body="type: static; mass: 0; shape: none;" shape__main="shape: box; halfExtents: 6 1.2 1.2;" position="-5 -0.5 -2" rotation=" 0 90 0"></a-entity>
    <a-entity id="stage" gltf-model="#stageModel" body="type: static; mass: 0; shape: none;" shape__main="shape: box; halfExtents: 1.5 1.2 1.2;" position="4 -0.5 -2"></a-entity>
    <!-- <a-entity id="stage" gltf-model="#table2Model" shadows="cast: true" body="type: static; mass: 0; shape: none;" shape__main="shape: box; halfExtents: 1.5 1.2 1.2;" position="4 0 -2"></a-entity> -->

    <!-- lighting -->
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
    <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
  </a-scene>

</body>
</html>
