<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Dress Up</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  
  <script src="./src/utlis.js"></script>
  <script src="./src/components/rewind-grab.js"></script>
</head>
<body>

  <a-scene physics="debug: true">
    <!-- assets -->
    <a-assets>
      <!-- <a-asset-item id="potato" src="./src/assets/UV__Potato_v1.gltf"></a-asset-item> -->
      <a-asset-item id="potato" src="./src/assets/MainMesh.gltf"></a-asset-item>
    </a-assets>

    <!-- controlls -->
    <a-entity 
      id="rig"
      movement-controls="controls: gamepad,keyboard,nipple"
      nipple-controls="mode: static"
    >
      <!-- camera -->
      <a-entity 
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
      </a-entity>

      <!-- hands -->
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: left" sphere-collider="objects: .grabbable;" rewind-grab></a-entity>
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: right" sphere-collider="objects: .grabbable;" rewind-grab></a-entity>
    </a-entity>

    <!-- objects -->
    <a-grid static-body></a-grid>
    <!-- <a-box id="floor" static-body position="0 0 -3" width="20" height="0.2" depth="20" color="lightgreen"></a-box> -->
    <a-box id="table" static-body position="-2 0 -2" width="1" height="1.5" depth="5" color="green"></a-box>
    <a-box id="stage" static-body position="2 0 -2" width="1.3" height="1" depth="1.3" color="pink"></a-box>
    
    <a-entity id="potato" gltf-model="#potato" position="2 1 -2" rotation="0 90 0"></a-entity>
    <!-- <a-box id="hat" static-body position="1.65 1.6 -2" width="0.3" height="0.3" depth="0.3" color="cyan"></a-box> -->
    
    <a-box class="grabbable" dynamic-body position="-2 1 -1" width="0.3" height="0.3" depth="0.3" color="red"></a-box>
    <a-box class="grabbable" dynamic-body position="-2 1 -2" width="0.3" height="0.3" depth="0.3" color="yellow"></a-box>
    <a-box class="grabbable" dynamic-body position="-2 1 -3" width="0.3" height="0.3" depth="0.3" color="blue"></a-box>

    <!-- lighting -->
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
    <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
  </a-scene>

</body>
</html>
